<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP Clone Twitter</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="assets/images/logos/twitter.png" type="image/x-icon" />
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.css">
</head>

<body>
    <div class="grid">

        <!-- grid-gauche -->
        <div>
            <div class="logo">
                <img src="assets/images/logos/twitter.png" alt="Logo Twitter">
            </div>
            <div class="menu">
                <div class="menu-item active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>

                <div class="menu-item ">
                    <i class="fas fa-hashtag"></i>
                    <span>Explore</span>
                </div>
                <div class="menu-item">
                    <i class="far fa-bell"></i>
                    <span>Notifications</span>
                </div>

                <div class="menu-item">
                    <i class="far fa-envelope"></i>
                    <span>Messages</span>
                </div>

                <div class="menu-item">
                    <i class="far fa-file-lines"></i>
                    <span>Lists</span>
                </div>

                <div class="menu-item">
                    <i class="far fa-user"></i>
                    <span>Profile</span>
                </div>

                <div class="menu-item">
                    <i class="fa fa-ellipsis"></i>
                    <span>More</span>
                </div>

                <div>
                    <button class="tweet">Tweet</button>
                </div>

                <div class="profile">
                    <img src="assets/images/profile.jpg" alt="profile">
                    <div class="name">
                        <p>Hokinai Louis</p>
                        <p>@Hokinai Louis</p>
                    </div>
                    <div class="more"><i class="fa fa-ellipsis"></i></div>
                </div>



            </div>
        </div>

        <!-- grid-milieu -->
        <div class="border content">Home</div>

        <div>Recherches</div>

    </div>
</body>

</html>
