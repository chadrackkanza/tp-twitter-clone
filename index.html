<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Clone Twitter</title>
    <link rel="shortcut icon" href="assets/images/logos/twitter.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome/css/all.css">

    <meta property="og:title" content="TP Clone Twitter" />
    <meta property="og:description" content="Notre clone de Twitter, TP Web" />
    <meta property="og:image" content="https://chadrackkanza.github.io/tp-twitter-clone/assets/images/logos/twitter.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://chadrackkanza.github.io/tp-twitter-clone" />
</head>
<body>
    <div class="grid ">
        <div>
            <div class="logo">
                <img src="assets/images/logos/twitter.png" alt="Logo Twitter">
            </div>

            <div class="menu">
                <div class="menu-item active">
                    <i class="fas fa-home"></i>
                    <span >Home</span>
                </div>

                <div class="menu-item">
                    <i class="far fa-hashtag"></i>
                    <span >Explore</span>
                </div>

                <div class="menu-item">
                    <i class="far fa-bell"></i>
                    <span >Notifications</span>
                </div>

                <div class="menu-item">
                    <i class="far fa-envelope"></i>
                    <span >Messages</span>
                </div>

                <div class="menu-item">
                    <i class="far fa-file-lines"></i>
                    <span >Lists</span>
                </div>

                <div class="menu-item">
                    <i class="far fa-user"></i>
                    <span >Profile</span>
                </div>

                <div class="menu-item">
                    <i class="fa fa-ellipsis"></i>
                    <span >More</span>
                </div>

                <div>
                    <button class="tweet">
                        Tweet
                    </button>
                </div>
            </div>
        </div>

        <div class="border content">
            Home
        </div>

        <div>Recherche</div>
    </div>
</body>
</html>
